    <div class="container">
      <div ng-if="userService.isLogged"  class="header ">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active : isActive(['/enfants', '/enfants/add'])}" class="dropdown">
            <a href="" class="dropdown-toggle" >Enfants <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{active : isActive(['/enfants'])}"><a ng-href="#/enfants">Liste</a></li>
              <li ng-class="{active : isActive(['/enfants/add'])}"><a ng-href="#/enfants/add">Création</a></li>
            </ul>
          </li>
          <li ng-class="{active : isActive(['/personnels', '/personnels/add'])}" class="dropdown">
            <a href="" class="dropdown-toggle" >Personnels <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{active : isActive(['/personnels'])}"><a ng-href="#/personnels">Liste</a></li>
              <li ng-class="{active : isActive(['/personnels/add'])}"><a ng-href="#/personnels/add">Création</a></li>
            </ul>
          </li>
          <li ng-class="{active : isActive(['/responsables', '/responsables/add'])}" class="dropdown">
            <a href="" class="dropdown-toggle" >Responsables <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{active : isActive(['/responsables'])}"><a ng-href="#/responsables">Liste</a></li>
              <li ng-class="{active : isActive(['/responsables/add'])}"><a ng-href="#/responsables/add">Création</a></li>
            </ul>
          </li>
          
          <li><a href="" ng-click="logout()">Déconnexion</a></li>
        </ul>
        <h3 class="text-muted">ecole</h3>
      </div>

      <div id="notif-zone">
        <show-error-app messages="notificationservice.getMessages()" removenotif="notificationservice.remove(message)"></show-error-app>
      </div>
      <div  ng-view=""></div>

      <div class="footer">
        <p>Ecole levinas inc</p>
      </div>
    </div>
