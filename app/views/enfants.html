<ul class="breadcrumb">
  <li class="active">Enfants</li>
</ul>


<nav class="navbar navbar-info" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class=""><a href="#/enfants/add">Ajout enfant</a></li>
            </ul>
        </div>
    </div>
</nav>

<form ng-submit="recherche()">
   <div class="input-group">
    <input class="form-control" ng-model="search" placeholder="Recherche"></input>
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Recherche</button>
    </span>
  </div>
</form>


<pagination total-items="pagination.totalItems" ng-change="pageChanged()" items-per-page="pagination.rpp" ng-model="pagination.currentPage"></pagination>

<p class="text-center">{{pagination.totalItems}} résultats</p>
<table class="table table-responsive">
    <thead>
        <th>Prénom</th>
        <th>Nom</th>
        <th></th>
        <th></th>
    </thead>
    <tr ng-repeat="enfant in enfants.items" >
        <td>{{enfant.prenom}}</td>
        <td>{{enfant.nom}}</td>
        <td>
           <a class="btn btn-info" href="#/enfant/{{enfant.idEnfant}}">Détails</a> 
       </td>
       <td>
       <a class="btn btn-danger" ng-click="deleteEnfant(enfant)"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
</tr>
</table>

<pagination total-items="pagination.totalItems" ng-change="pageChanged()" items-per-page="pagination.rpp" ng-model="currentPage"></pagination>
