
<ul class="breadcrumb">
  <li><a href="#/activites/">Activites</a></li>
  <li class="active">Création</li>
</ul>

<form ng-submit="saveActivite()" class="form-horizontal">
    <fieldset>
        <legend>Ajout activitée</legend>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Libelle</label>

            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="activite.libelle" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Description</label>

            <div class="col-md-4">
                <textarea class="form-control" ng-model="activite.description" /></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Enregistrer</label>

            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>

    </fieldset>
</form>
