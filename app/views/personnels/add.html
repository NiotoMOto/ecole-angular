
<ul class="breadcrumb">
  <li><a href="#/personnels/">Personnels</a></li>
  <li class="active">Création</li>
</ul>

<form ng-submit="savePersonnel()" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Ajout personnel</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="prenominput">Prénom</label>

            <div class="col-md-4">
                <input id="prenominput" name="prenom" ng-model="formpersonnel.prenom" type="text" placeholder="prénom"
                       class="form-control input-md<>">
                <span class="help-block"></span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nominput">Nom</label>

            <div class="col-md-4">
                <input id="nominput" name="nom" ng-model="formpersonnel.nom" type="text" placeholder="nom"
                       class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="nominput">Adresse</label>

            <div class="col-md-4">
                <input id="nominput" name="nom" ng-model="formpersonnel.adresse" type="text" placeholder="adresse"
                       class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="nominput">Code postal</label>

            <div class="col-md-4">
                <input id="nominput" name="nom" ng-model="formpersonnel.codepostal" type="text"
                       placeholder="code postal" class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="nominput">Ville</label>

            <div class="col-md-4">
                <input id="nominput" name="nom" ng-model="formpersonnel.ville" type="text" placeholder="ville"
                       class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>


        <!-- Select Basic -->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Enregistrer</label>

            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>

    </fieldset>
</form>
