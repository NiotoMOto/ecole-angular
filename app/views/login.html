<div class="login-page">
    <div class="container">

    	<div class="login-container">
                <div id="output"> </div>
                
                <div class="form-box">
                    <p class="text-danger">{{errors}}</p>
                    <div><h2>Ecole tools</h2></div>
                    <form ng-submit="login(formLogin)" action="" method="">
                        <input ng-model="formLogin.username" name="user" type="text" placeholder="username">
                        <input ng-model="formLogin.password" type="password" placeholder="password">
                        <button class="btn btn-info btn-block login" type="submit">Login</button>
                    </form>
                </div>
            </div>
            
    </div>
</div>
