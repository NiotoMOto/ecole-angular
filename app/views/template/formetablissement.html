<form ng-submit="addEtablissement(formEtablissement)" class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Ajout Etablissement</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="libelleinput">Nom</label>
            <div class="col-md-4">
                <input id="libelleinput" name="libelle" ng-model="formEtablissement.libelle" type="text" placeholder="nom"
                class="form-control input-md<>">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="adresseinput">Adresse</label>
            <div class="col-md-4">
                <input id="adresseinput" name="adresse" ng-model="formEtablissement.adresse" type="text" placeholder="adresse"
                class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="codePostalinput">Code postal</label>
            <div class="col-md-4">
                <input id="codePostalinput" name="codePostal" ng-model="formEtablissement.codePostal" type="text"
                placeholder="code postal" class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="villeinput">Ville</label>
            <div class="col-md-4">
                <input id="villeinput" name="ville" ng-model="formEtablissement.ville" type="text" placeholder="ville"
                class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="telFixeinput">Téléphone</label>
            <div class="col-md-4">
                <input id="nominput" name="telFixe" ng-model="formEtablissement.telephone" type="text" placeholder="téléphone"
                class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>
        <!-- Select Basic -->
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Enregistrer</label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </fieldset>
</form>
